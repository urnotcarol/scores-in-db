<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <table id="scoreList" border="2">
    <thead>
      <th id="name">姓名</th>
      <th data-order="des" data-id="chinese">语文</th>
      <th data-order="des" data-id="math">数学</th>
      <th data-order="des" data-id="english">英语</th>
      <th id="delete">功能</th>
    </thead>
    <tbody id="scores">
      {{#each entries}}
      <tr>
        <td>{{name}}</td>
        <td>{{chinese}}</td>
        <td>{{math}}</td>
        <td>{{english}}</td>
        <td><button class='del' data-id={{student_id}}>删除</td>
      </tr>
      {{/each}}
    </tbody>
  </table>

  <link rel="stylesheet" href="main.css">
  <script src="jquery/dist/jquery.js"></script>
  <script src="main.js"></script>
</body>

</html>
